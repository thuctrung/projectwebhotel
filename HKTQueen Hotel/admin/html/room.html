<body>

    <div id="layoutSidenav_content">
        <div class="product">
            <div class="title">
                <H1>ROOM</H1>
            </div>
            <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                <i class="fas fa-plus mr-2"></i>Create
            </button>
            <table class="table">
                <thead class="thead-light text-center">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Img</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="text-center" id="room"></tbody>
            </table>
        </div>
    </div>
    <script>
        productAdmin();
    </script>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <!-- //Them du lieu -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" class="form-row">
                        <div class="col-12 mt-3">
                            <input class="form-control" type="text" id="name" placeholder="name">
                        </div>
                        <div class="col-12 mt-3">
                            <input class="form-control" type="text" id="img" placeholder="link img">
                        </div>
                        <div class="col-12 mt-3">
                            <input class="form-control" type="number" id="price" placeholder="price">
                        </div>

                    </form>
                    <button class="btn btn-outline-danger mt-3" onclick="push_data()">Thêm</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
            </div>

            <!-- //Cap nhat du lieu
                 -->

        </div>
    </div>
    <div class="modal fade" id="updateProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cập nhật dữ liệu</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" class="form-row">

                        <div class="col-12 mt-3">
                            <input class="form-control" type="text" id="idd" placeholder="id room">
                        </div>
                        <div class="col-12 mt-3">
                            <input class="form-control" type="text" id="named" placeholder="name">
                        </div>
                        <div class="col-12 mt-3">
                            <input class="form-control" type="text" id="imgd" placeholder="link img">
                        </div>
                        <div class="col-12 mt-3">
                            <input class="form-control" type="text" id="priced" placeholder="price">
                        </div>
                        <a href="" id="submitUpdate"></a>
                    </form>

                </div>
                <div class="modal-footer">
                    <p id="sub">Save changes</p>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-secondary"  data-dismiss="modal" id="sub">Save</button> -->
                </div>
            </div>
        </div>
    </div>
</body>
